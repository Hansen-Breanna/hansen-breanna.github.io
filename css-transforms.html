        <section>
            <h4>Zoom</h4>

        <section>
            <p>Items can be rotated, skewed, scaled using CSS.</p>

            <div>
                <h2>transform: rotate()</h2>
                <div class="columns">
                    <figure>
                        <div class="box"></div>
                        <figcaption>Box not rotated</figcaption>
                    </figure>
                    <figure>
                        <div class="rotateBox"></div>
                        <figcaption>transform: rotate(45deg);</figcaption>
                    </figure>
                </div>
            </div>
            <div>
                <h2>transform: skewY()</h2>
                <div class="columns">
                    <figure>
                        <div class="skewBoxX"></div>
                        <figcaption>transform: skewX(30deg);</figcaption>
                    </figure>
                    <figure>
                        <div class="box"></div>
                        <figcaption>box not skewed</figcaption>
                    </figure>                    
                    <figure>
                        <div class="skewBoxY"></div>
                        <figcaption>transform: skewY(30deg);</figcaption>
                    </figure>
                </div>
            </div>
            <div>
                <h2>transform: scaleY()</h2>
                <div class="columns">
                    <figure>
                        <div class="scaleBoxSmall"></div>
                        <figcaption>transform: scaleX(.5);</figcaption>
                    </figure>
                    <figure>
                        <div class="box"></div>
                        <figcaption>box not skewed</figcaption>
                    </figure>                    
                    <figure>
                        <div class="scaleBoxLarge"></div>
                        <figcaption>transform: scaleX(1.5);</figcaption>
                    </figure>
                </div>
            </div>
        </section>
